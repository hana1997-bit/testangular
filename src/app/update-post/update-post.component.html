<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-4 mt-5">
            <form [formGroup]="form" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="titre">Titre : </label>
                    <input type="text" id="titre" class="form-control" formControlName='titre' [(ngModel)]="pub.titre">
                    <span *ngIf='form.get("titre").invalid && form.get("titre").touched'>Entrez un titre de forme valid ! !</span>
                </div>
                <div class="form-group mt-3">
                    <label for="description">Description : </label>
                    <input type="text" id="description" class="form-control" formControlName='description' [(ngModel)]="pub.description">
                    <span *ngIf='form.get("description").invalid && form.get("description").touched'>Entrez une description de forme valid ! !</span>
                </div>
                <div class="form-group mt-3">
                    <label for="choix">Catégorie : </label>
                    <span *ngIf='form.get("choix").invalid && form.get("choix").touched'>Séléctionez un choix  !!</span>
                    <select name="choix" id="choix" formControlName="choix" [(ngModel)]="pub.choix">
                        <option >Sports</option>
                        <option >Technologies</option>
                        <option >Économie</option>
                        <option >Société</option>
                        <option >Culture</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="date">Date : </label>
                    <input type="date" id="date" class="form-control" formControlName='date' [(ngModel)]="pub.date">
                    <span *ngIf='form.get("date").invalid && form.get("date").touched'>Entrez une date de forme valid !</span>
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-secondary">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
