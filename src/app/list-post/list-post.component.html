

<section class=" section-padding">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-4 col-sm-6 " *ngFor="let item of tab">
                <div class="pub">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">{{item.titre}}</h5>
                        <span>{{item.date}}</span>
                    </div>
                    <div class="">
                        <div >
                            <h6>{{item.choix}} </h6>
                        </div>
                        <p class="card-text">
                            {{item. description}}
                        </p>
                        
                        <div class="d-flex justify-content-around">
                            <button class="btn btn-outline-secondary mt-2" [routerLink]="['/modifier', item.id]">Modifier</button>
                        <button class="btn btn-outline-danger mt-2" (click)="delete(id)">Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
